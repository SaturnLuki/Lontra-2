<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lontra Lontrosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="Emmitt-removebg-preview.png">
    </div>
    <h1>Memorial das Lontras</h1>
    <div class="container">
        <img src="lontraarigor.jpg" class="img">
        <img src="lontraempresaria.jpg" class="img">
        <img src="lontrapolicial.png" class="img">
        <img src="lontrapescadora.jpg" class="img">
        <img src="lontramimindo.jpg" class="img">
        <img src="lontrafrienta.png" class="img">
        <img src="lontraamorosa.jpg" class="img">
        <img src="lontraesquilo.jpg" class="img">
    </div>
    <script>
        document.querySelectorAll('.img').forEach((box,index,boxes) => {
            box.addEventListener('mouseover', () => {
                boxes.forEach((b,i) => {
                    let className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
                    b.classList.remove('prev','next','hovered');
                    b.classList.add(className);
                })
            })
            box.addEventListener('mouseleave', () =>{
                boxes.forEach((b) => b.classList.remove('prev','next','hovered'))
            })
        })
    </script>
</body>
</html>
